<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Inventory Management System</title>
  <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
  <div id="dashboardMainContainer">
    <!-- Sidebar -->
    <div class="dashboard_sidebar" id="dashboard_sidebar">
      <h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
      <div class="dashboard_sidebar_user">
        <img src="images/User-img.jpg" alt="User image" id="UserImage"/>
        <span>Rithmi</span>
      </div>

      <ul class="dashboard_menu_lists">
        <li class="menuActive">
          <a href="#"><i class="fa fa-dashboard"></i> <span class="menuText">Dashboard</span></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-bullhorn"></i> <span class="menuText">Campaigns</span></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-usd"></i> <span class="menuText">Revenue</span></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-book"></i> <span class="menuText">Accounts</span></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-cogs"></i> <span class="menuText">Settings</span></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-line-chart"></i> <span class="menuText">Stats</span></a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="dashboard_content_container" id="dashboard_content_container">
      <div class="dashboard_topNav">
        <a href="#" id="toggleBtn"><i class="fa fa-bars"></i></a>
        <a href="#" id="logoutBtn"><i class="fa fa-power-off"></i> Log-out</a>
      </div>

      <div class="dashboard_content">
        <div class="dashboard_content_main">
          <h1>Welcome to Inventory Management System</h1>
          <p>This is your dashboard. Navigate using the sidebar menu.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let sideBarIsOpen = true;

    const toggleBtn = document.getElementById('toggleBtn');
    const dashboard_sidebar = document.getElementById('dashboard_sidebar');
    const dashboard_content_container = document.getElementById('dashboard_content_container');
    const dashboard_logo = document.getElementById('dashboard_logo');
    const UserImage = document.getElementById('UserImage');

    toggleBtn.addEventListener('click', (event) => {
      event.preventDefault();

      if (sideBarIsOpen) {
        // Collapse sidebar
        dashboard_sidebar.style.width = '70px';
        dashboard_content_container.style.marginLeft = '70px';
        dashboard_logo.style.fontSize = '30px';
        UserImage.style.width = '40px';

        const menuIcons = document.getElementsByClassName('menuText');
        for (let i = 0; i < menuIcons.length; i++) {
          menuIcons[i].style.display = 'none';
        }

        sideBarIsOpen = false;
      } else {
        // Expand sidebar
        dashboard_sidebar.style.width = '220px';
        dashboard_content_container.style.marginLeft = '220px';
        dashboard_logo.style.fontSize = '50px';
        UserImage.style.width = '70px';

        const menuIcons = document.getElementsByClassName('menuText');
        for (let i = 0; i < menuIcons.length; i++) {
          menuIcons[i].style.display = 'inline-block';
        }

        sideBarIsOpen = true;
      }
    });
  </script>
</body>
</html>
